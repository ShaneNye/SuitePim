name: Build & Release (Mac Universal)

on:
  push:
    tags:
      - "v*.*.*"    # runs automatically on version tags e.g. v1.0.8
  workflow_dispatch:   # allows manual trigger from the Actions tab

permissions:
  contents: write   # required to upload release assets

jobs:
  release-mac:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build & Publish Mac Universal DMG
        run: |
          echo "üçè Building Mac universal dmg"
          npx electron-builder --mac dmg --universal -p always
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_IDENTITY_AUTO_DISCOVERY: false   # disable Mac signing in CI
