name: Build & Release (Mac Only)

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:   # ğŸ‘ˆ allows manual trigger from the Actions tab

permissions:
  contents: write   # required to upload release assets

jobs:
  release:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build & Publish Mac Universal DMG
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "ğŸ”¨ Manual run â†’ build Mac universal dmg as draft release"
            npx electron-builder --mac dmg --universal --publish onTagOrDraft
          else
            echo "ğŸ· Tag push â†’ build Mac universal dmg and publish"
            npx electron-builder --mac dmg --universal -p always
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_IDENTITY_AUTO_DISCOVERY: false   # disables Mac code signing in CI
