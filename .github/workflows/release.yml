name: Build & Release (Windows + Mac)

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build & Publish
        run: |
          if [[ "${{ runner.os }}" == "macOS" ]]; then
            echo "üçè Building Mac universal dmg"
            npx electron-builder --mac dmg --universal -p always
          else
            echo "ü™ü Building Windows exe"
            npx electron-builder --win nsis -p always
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_IDENTITY_AUTO_DISCOVERY: false
